<h3>Update Product</h3>

<div  style="width: 400px">

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label >Product name</label>
      <input type="text" class="form-control" id="productName" required [ngModel]="product.productName" name="productName">
    </div>

    <div class="form-group">
      <label >Product Price</label>
      <input type="text" class="form-control" id="price" required [ngModel]="product.productPrice" name="productPrice">
    </div>

    <div class="form-group">
      <label >Product Description</label>
      <input type="text" class="form-control" id="productDesc" required [ngModel]="product.productDesc" name="productDesc">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>


</div>
